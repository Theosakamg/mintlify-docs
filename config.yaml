# Application Configuration

# Logger Configuration
logger:
  # Log level: trace, debug, info, warn, error, fatal
  level: info

  # Enable pretty printing with colors (set to false for production JSON output)
  prettyPrint: true

  # Enable emoji indicators in logs
  enableEmojis: false

# Application Settings
app:
  name: upsun-docs
  version: 1.0.0
  environment: development

# GitHub Configuration
github:
  # GitHub Personal Access Token (create one at: https://github.com/settings/tokens)
  # Can be overridden by GITHUB_TOKEN environment variable
  token: ${GITHUB_TOKEN}

# Sync Configuration
sync:
  cacheDir: contents/snippets/.cache
  fallbackContentPath: contents/snippets/common/notContent.mdx

  sources:
    - url: https://meta.upsun.com/openapi.json
      output: openapi/meta-openapi.json
      private: true

    - url: https://raw.githubusercontent.com/upsun/upsun-sdk-php/main/README.md
      output: sdk/php-readme.mdx
      private: false

    - url: https://raw.githubusercontent.com/upsun/upsun-sdk-node/main/README.md
      output: sdk/js-readme.mdx
      private: true

    - url: https://raw.githubusercontent.com/upsun/upsun-sdk-python/main/README.md
      output: sdk/python-readme.mdx
      private: true

    - url: https://raw.githubusercontent.com/upsun/upsun-sdk-go/main/README.md
      output: sdk/go-readme.mdx
      private: true

    - url: https://raw.githubusercontent.com/upsun/pluginapp-starter/main/README.md
      output: plugin-app/starterkit-readme.mdx
      private: true

    - url: https://raw.githubusercontent.com/upsun/pluginapp-sdk-node/main/README.md
      output: plugin-app/sdk-node-readme.mdx
      private: true

